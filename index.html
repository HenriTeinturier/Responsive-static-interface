<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CP2 responsive static interface</title>
</head>
<body>
  <div class="container">
    <header class="navbar">
      <img src="images/logo.png" class="logo" alt="logo">
      <nav>
        <ul id="menuList">
          <li><a href="#">Manettes</a></li>
          <li><a href="#">VR Accessoires</a></li>
          <li><a href="#">Télécommandes</a></li>
          <li><a href="#">Autres</a></li>
        </ul>
      </nav>
      <img src="images/menu.png" class="menu-icon" alt="menu burger" onclick="togglemenu()">
    </header>

    <main class="row">
      <div class="col-1">
        <h2>PS5<br>DualSense</h2>
        <h3>Manette sans fils pour PS5</h3>
        <p>(compatible/Generique)</p>
        <h4>59.99€</h4>
        <button type="button">Acheter <img src="images/arrow.png" alt=""></button>
      </div>
      <div class="col-2">
        <img src="images/controller.png" class="controller" alt="dualsense">
        <div class="color-box"></div>
        <div class="add-btn">
          <img src="images/add.png" alt="">
          <p><small>Ajouter au panier</small> </p>
        </div>
      </div>
    </main>
    <header class="social-links">
      <img src="images/fb.png" alt="">
      <img src="images/tw.png" alt="">
      <img src="images/ig.png" alt="">
    </header>
  </div>

    <script>
      let menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";

      function togglemenu() {
        if (menuList.style.maxHeight === "0px") {
          menuList.style.maxHeight = "130px";
      } else {
        menuList.style.maxHeight = "0px";
        }
      }
      
    </script>

</body>
</html>
